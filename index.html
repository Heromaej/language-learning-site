<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 id="mainTitle">LEARN LANGUAGES</h1>
    <div id="initialButtons">
      <button class="main-btn" onclick="showEditor()">WRITE</button>
      <button class="main-btn">UPLOAD</button>
    </div>

    <!-- Editor Section -->
    <div id="editorSection" style="display: none;">
      <div class="back-arrow" onclick="goBack()">‚Üê</div>
      <h1 id="editorTitle">WRITE</h1>

      <div class="language-selectors">
        <label>LANGUAGE:
          <select id="languageSelector">
            <option>German</option>
            <option>English</option>
            <option>Slovak</option>
            <option>Czech</option>
            <option>Italian</option>
            <option>Spanish</option>
          </select>
        </label>
      </div>

      <textarea id="wordEditor" placeholder="Type one word per line. Use '-' to separate translations."></textarea>

      <div class="button-row">
        <button class="main-btn">CONTINUE</button>
        <button class="main-btn">AUTO-TRANSLATE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
