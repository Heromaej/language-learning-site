<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="backArrow" class="back-arrow hidden">‚Üê</button>
  <div class="hero">
    <h1 id="mainTitle">LEARN LANGUAGES</h1>

    <div class="buttons" id="mainButtons">
      <button id="writeBtn">WRITE</button> <!-- Changed from "MAKE YOUR OWN" to "WRITE" -->
      <button id="upload">UPLOAD</button>
    </div>

    <!-- Language selector (hidden until Write is clicked) -->
    <div class="language-selector hidden" id="languageSelector">
      <label for="language">LANGUAGE: </label>
      <select id="language">
        <option value="German">German</option>
        <option value="English">English</option>
        <option value="Slovak">Slovak</option>
        <option value="Czech">Czech</option>
        <option value="Italian">Italian</option>
        <option value="Spanish">Spanish</option>
      </select>
    </div>

    <div class="editor-section hidden" id="editorSection">
      <textarea id="wordEditor" placeholder="Type one word per line...&#10;Example: dog - der Hund"></textarea>
      <div class="editor-buttons">
        <button id="continueBtn">CONTINUE</button>
        <button id="autoTranslateBtn">AUTO-TRANSLATE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
