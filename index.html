<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Back arrow button -->
  <button id="backArrow" class="back-arrow hidden">‚Üê</button>
  
  <div class="hero">
    <!-- Main title -->
    <h1 id="mainTitle">LEARN LANGUAGES</h1>

    <!-- Main buttons (Write, Upload) -->
    <div class="buttons" id="mainButtons">
      <button id="writeBtn">WRITE</button>
      <button id="upload">UPLOAD</button>
    </div>

    <!-- Editor section (hidden initially) -->
    <div class="editor-section hidden" id="editorSection">
      <textarea id="wordEditor" placeholder="Type one word per line...&#10;Example: dog - der Hund"></textarea>
      <div class="editor-buttons">
        <button id="continueBtn">CONTINUE</button>
      </div>
    </div>

    <!-- Upload section (hidden initially) -->
    <div class="upload-section hidden" id="uploadSection">
      <h1>UPLOAD</h1>
      <input type="file" id="fileInput">
      <textarea id="fileContentEditor" placeholder="File content will appear here"></textarea>
      <div class="editor-buttons">
        <button id="continueBtn">CONTINUE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
