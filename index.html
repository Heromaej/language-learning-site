<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="backArrow" class="back-arrow hidden">‚Üê</button>

  <div class="hero">
    <h1 id="mainTitle">LEARN LANGUAGES</h1>

    <div class="buttons" id="mainButtons">
      <button id="writeBtn">WRITE</button>
      <button id="uploadBtn">UPLOAD</button>
    </div>

    <!-- Write Section -->
    <div class="editor-section hidden" id="writeSection">
      <textarea id="writeEditor" placeholder="Type one word per line...&#10;Example: dog - der Hund"></textarea>
      <div class="editor-buttons">
        <button id="writeContinueBtn">CONTINUE</button>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="editor-section hidden" id="uploadSection">
      <input type="file" id="fileInput" accept=".txt" />
      <textarea id="uploadEditor" placeholder="Your uploaded words will appear here..."></textarea>
      <div class="editor-buttons">
        <button id="uploadContinueBtn">CONTINUE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
