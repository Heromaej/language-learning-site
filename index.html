<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Languages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main title section -->
        <h1>Learn Languages</h1>

        <!-- Buttons for "MAKE YOUR OWN" and "UPLOAD" -->
        <div class="button-row">
            <button class="main-btn" id="makeYourOwnBtn" onclick="showEditor()">WRITE</button>
            <button class="main-btn" id="uploadBtn">UPLOAD</button>
        </div>
    </div>

    <!-- Text editor section, hidden initially -->
    <div id="editorSection" style="display: none;">
        <div class="back-arrow" onclick="goBack()">‚Üê</div>
        <textarea id="wordEditor" placeholder="Type one word per line. Use '-' to separate translations."></textarea>

        <div class="button-row">
            <button class="main-btn">CONTINUE</button>
        </div>
    </div>

    <script>
        // Function to show the editor section and hide the main page
        function showEditor() {
            document.querySelector(".container").style.display = "none";
            document.getElementById("editorSection").style.display = "block";
        }

        // Function to go back to the main page
        function goBack() {
            document.querySelector(".container").style.display = "flex";
            document.getElementById("editorSection").style.display = "none";
        }
    </script>
</body>
</html>
