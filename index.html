<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 id="mainTitle">LEARN LANGUAGES</h1>
    <div id="initialButtons">
      <button class="main-btn" onclick="showEditor()">WRITE</button>
      <button class="main-btn">UPLOAD</button>
    </div>

    <!-- Editor Section -->
    <div id="editorSection" style="display: none;">
      <div class="back-arrow" onclick="goBack()">‚Üê</div>
      <h1 id="editorTitle">WRITE</h1>

      <div class="language-selectors">
        <label>From:
          <select id="sourceLang">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
          </select>
        </label>

        <label>To:
          <select id="targetLang">
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
          </select>
        </label>
      </div>

      <textarea id="wordEditor" placeholder="Type one word per line. Use '-' to separate translations."></textarea>

      <div class="button-row">
        <button class="main-btn" id="continueBtn">CONTINUE</button>
        <button class="main-btn" id="autoTranslateBtn">AUTO-TRANSLATE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
