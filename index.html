<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Languages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="backArrow" class="back-arrow hidden">‚Üê</button>
  <div class="hero">
    <h1 id="mainTitle">LEARN LANGUAGES</h1>

    <div class="buttons" id="mainButtons">
      <button id="writeBtn">WRITE</button>
      <button id="uploadBtn">UPLOAD</button>
    </div>

    <!-- Editor Section for Write -->
    <div class="editor-section hidden" id="editorSection">
      <textarea id="wordEditor" placeholder="Type one word per line...&#10;Example: dog - der Hund"></textarea>
      <div class="editor-buttons">
        <button id="continueBtn">CONTINUE</button>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section hidden" id="uploadSection">
      <h1 id="uploadTitle">UPLOAD</h1>
      <div class="custom-file-text">
        <span>Choose file: </span>
        <label for="fileInput" id="fileLabel">No file chosen</label>
        <input type="file" id="fileInput" />
      </div>
      <textarea id="uploadEditor" placeholder="File content will appear here or type manually..."></textarea>
      <div class="editor-buttons">
        <button id="uploadContinueBtn">CONTINUE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
